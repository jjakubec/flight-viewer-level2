<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chyba: Letiště neexistuje</title>
    <style>
        html, body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('/images/departure.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100vh;
            background-image: url('/images/departure.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(10px);
            z-index: -1;
        }

        .error-container {
            width: 50%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: red;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background: rgba(200, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(180, 0, 0, 0.9);
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Chyba: Zadané letiště neexistuje!</h1>
    <p>Zkontrolujte správnost ICAO kódu letiště.</p>
    <button th:onclick="|window.location.href='@{/departures-form}'|">Zpět</button>
</div>
</body>
</html>
